<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - StanChat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .header {
      background: white;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .back-btn {
      background: #f5f5f5;
      color: #667eea;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      font-weight: 600;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .row { display: flex; gap: 18px; align-items: center; }
    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      overflow: hidden;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .meta h2 { color: #333; margin-bottom: 6px; }
    .meta .muted { color: #666; font-size: 13px; }
    .error {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 10px;
      background: #fee;
      color: #c33;
      display: none;
    }
    .error.show { display: block; }
    .kv { margin-top: 18px; display: grid; grid-template-columns: 160px 1fr; gap: 10px 14px; }
    .k { color: #999; font-size: 12px; font-weight: 700; }
    .v { color: #333; font-size: 14px; word-break: break-all; }
    .input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }
    .input:focus { border-color: #667eea; }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-primary:disabled { background: #bbb; cursor: not-allowed; }
    .hint { margin-top: 12px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" id="backBtn">‚Üê Back</button>
      <div style="color:#333;font-weight:700;">Profile</div>
      <div></div>
    </div>

    <div class="error" id="error"></div>

    <div class="card">
      <div class="row">
        <div class="avatar" id="avatar"></div>
        <div class="meta">
          <h2 id="nickname">Loading...</h2>
          <div class="muted">User ID: <span id="uid">-</span></div>
        </div>
      </div>

      <div class="kv">
        <div class="k">nickname</div>
        <div class="v">
          <input class="input" id="nicknameInput" placeholder="Enter nickname" />
          <div style="margin-top:10px; display:flex; gap:10px; align-items:center;">
            <button class="btn btn-primary" id="saveBtn">Save</button>
            <span class="hint" id="saveHint"></span>
          </div>
        </div>
        <div class="k">image_url</div>
        <div class="v" id="imageUrl">-</div>
      </div>
    </div>
  </div>

  <script type="module" src="./profile.js"></script>
</body>
</html>
