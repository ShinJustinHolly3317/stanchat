<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StanChat - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    
    .user-details h2 {
      color: #333;
      margin-bottom: 5px;
    }
    
    .user-details p {
      color: #666;
      font-size: 14px;
    }
    
    .logout-btn {
      padding: 10px 20px;
      background: #fee;
      color: #c33;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .logout-btn:hover {
      background: #fdd;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .card h3 {
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4caf50;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .events-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .event-item {
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }
    
    .event-item:last-child {
      margin-bottom: 0;
    }
    
    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .event-type {
      font-weight: 600;
      color: #667eea;
      font-size: 14px;
    }
    
    .event-time {
      color: #999;
      font-size: 12px;
    }
    
    .event-data {
      color: #666;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      background: white;
      padding: 10px;
      border-radius: 4px;
      margin-top: 8px;
      word-break: break-all;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    
    .empty-state::before {
      content: "ðŸ“­";
      font-size: 48px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="user-info">
        <div class="avatar" id="avatar">U</div>
        <div class="user-details">
          <h2 id="userEmail">Loading...</h2>
          <p>User ID: <span id="userId">-</span></p>
        </div>
      </div>
      <div style="display: flex; gap: 10px; align-items: center;">
        <a href="channels.html" style="color: #667eea; text-decoration: none; padding: 8px 16px; border-radius: 8px; background: #f5f5f5;">Channels</a>
        <a href="friends-search.html" style="color: #667eea; text-decoration: none; padding: 8px 16px; border-radius: 8px; background: #f5f5f5;">Friends</a>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>
    
    <div class="main-content">
      <div class="card">
        <h3>
          <span class="status-indicator"></span>
          User Events (user:userId)
        </h3>
        <div class="events-list" id="userEvents">
          <div class="empty-state">Waiting for events...</div>
        </div>
      </div>
      
      <div class="card">
        <h3>
          <span class="status-indicator"></span>
          Inbox Events (inbox:userId)
        </h3>
        <div class="events-list" id="inboxEvents">
          <div class="empty-state">Waiting for events...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./welcome.js"></script>
</body>
</html>
