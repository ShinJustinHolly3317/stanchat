<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channels - StanChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      color: #333;
      font-size: 24px;
    }
    
    .nav-links {
      display: flex;
      gap: 15px;
    }
    
    .nav-links a {
      color: #667eea;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    
    .nav-links a:hover {
      background: #f5f5f5;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .card h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .channel-item {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      background: #f9f9f9;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    
    .channel-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-color: #667eea;
    }
    
    
    .channel-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    .channel-info h3 {
      color: #333;
      margin-bottom: 5px;
    }
    
    .channel-info p {
      color: #666;
      font-size: 14px;
    }

    .channel-last-message {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eaeaea;
      color: #666;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: baseline;
    }

    .last-message-text {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .last-message-time {
      flex-shrink: 0;
      color: #999;
      font-size: 12px;
    }
    
    .channel-type-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 5px;
    }
    
    .type-direct {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .type-group {
      background: #d4edda;
      color: #155724;
    }
    
    .channel-users {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    
    .channel-users-title {
      font-size: 12px;
      color: #999;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .users-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .user-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: white;
      border-radius: 16px;
      font-size: 12px;
      color: #666;
    }
    
    .user-chip-avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 10px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 40px;
      color: #999;
    }
    
    .empty-state::before {
      content: "üí¨";
      font-size: 64px;
      display: block;
      margin-bottom: 20px;
    }
    
    .empty-state h3 {
      color: #666;
      margin-bottom: 10px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .unread-badge {
      display: inline-block;
      background: #ff4444;
      color: white;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
      margin-left: auto;
    }
    
    .unread-badge.hidden {
      display: none;
    }
    
    .channel-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Channels</h1>
      <div class="nav-links">
        <a href="welcome.html">Home</a>
        <a href="friends-search.html">Friends</a>
        <a href="friends-invitations.html">Invitations</a>
      </div>
    </div>
    
    <div class="card">
      <h2>Chat Channels</h2>
      <div class="error" id="error"></div>
      <div class="loading" id="loading">Loading channels...</div>
      <div class="channels-grid" id="channelsGrid"></div>
    </div>
  </div>

  <script type="module">
    import FriendsAPI from './friends-api.js';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    import { SUPABASE_CONFIG } from './config.js';
    
    const supabase = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
    const channelsGrid = document.getElementById('channelsGrid');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const channelCardMap = new Map();
    let inboxChannel = null;
    
    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }
    
    function hideError() {
      errorDiv.classList.remove('show');
    }
    
    function getChannelIcon(channelType) {
      return channelType === 'direct' ? 'üí¨' : 'üë•';
    }
    
    function getChannelTypeText(channelType) {
      return channelType === 'direct' ? 'Direct Message' : 'Group Chat';
    }
    
    function renderChannel(channel) {
      const channelItem = document.createElement('div');
      channelItem.className = 'channel-item';
      channelItem.onclick = () => {
        window.location.href = `chat.html?channel_id=${channel.id}`;
      };
      
      const usersList = channel.users
        .map((user) => {
          const firstLetter = (user.nickname || 'U')[0].toUpperCase();
          return `
            <div class="user-chip">
              <div class="user-chip-avatar" style="background-image: ${user.image_url ? `url('${user.image_url}')` : 'none'}; background-size: cover;">
                ${user.image_url ? '' : firstLetter}
              </div>
              <span>${user.nickname}</span>
            </div>
          `;
        })
        .join('');

      const lastMessage = channel.last_message;
      const lastText = lastMessage?.message_content ? lastMessage.message_content : 'No messages yet';
      const lastTime = lastMessage?.created_at ? new Date(lastMessage.created_at).toLocaleString() : '';
      
      const unreadCount = channel.unread_count || 0;
      const unreadBadge = unreadCount > 0 
        ? `<span class="unread-badge">${unreadCount}</span>`
        : `<span class="unread-badge hidden">0</span>`;
      
      channelItem.innerHTML = `
        <div class="channel-header">
          <div style="display: flex; align-items: center; gap: 15px;">
            <div class="channel-icon">${getChannelIcon(channel.channel_type)}</div>
            <div class="channel-info">
              <h3>Channel #${channel.id}</h3>
              <span class="channel-type-badge type-${channel.channel_type}">${getChannelTypeText(channel.channel_type)}</span>
            </div>
          </div>
          ${unreadBadge}
        </div>
        <div class="channel-last-message">
          <div class="last-message-text">${lastText}</div>
          <div class="last-message-time">${lastTime}</div>
        </div>
        ${channel.users.length > 0 ? `
          <div class="channel-users">
            <div class="channel-users-title">Members (${channel.users.length})</div>
            <div class="users-list">${usersList}</div>
          </div>
        ` : ''}
      `;
      
      channelsGrid.appendChild(channelItem);
      channelCardMap.set(String(channel.id), channelItem);
    }
    
    async function loadChannels() {
      try {
        loading.style.display = 'block';
        channelsGrid.innerHTML = '';
        hideError();
        
        // Ê™¢Êü•ÁôªÂÖ•ÁãÄÊÖã
        const {
          data: { session },
        } = await supabase.auth.getSession();
        
        if (!session) {
          window.location.href = 'index.html';
          return;
        }
        
        // Âæû API ÂèñÂæóÈ†ªÈÅìÂàóË°®
        const result = await FriendsAPI.getChannels();
        const channels = result.channels || [];
        channelCardMap.clear();
        
        if (channels.length === 0) {
          channelsGrid.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <h3>No channels yet</h3>
              <p>Start chatting with friends to create channels</p>
            </div>
          `;
        } else {
          channels.forEach((channel) => {
            renderChannel(channel);
          });
        }
        
        loading.style.display = 'none';
      } catch (error) {
        showError(error.message);
        channelsGrid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h3>Error loading channels</h3>
            <p>${error.message}</p>
          </div>
        `;
        loading.style.display = 'none';
      }
    }

    async function updateChannelLastMessage(payload) {
      const channelId = payload?.channel_id;
      if (!channelId) return;
      const card = channelCardMap.get(String(channelId));
      if (!card) return;

      const lastText = payload?.last_message?.text || 'No messages yet';
      const lastTime = payload?.last_message?.created_at
        ? new Date(payload.last_message.created_at).toLocaleString()
        : '';

      const textEl = card.querySelector('.last-message-text');
      const timeEl = card.querySelector('.last-message-time');
      if (textEl) textEl.textContent = lastText;
      if (timeEl) timeEl.textContent = lastTime;
      
      // Êõ¥Êñ∞Êú™ËÆÄÊï∏ÈáèÔºàÂ¶ÇÊûúÊúâÊèê‰æõÔºâ
      if (payload?.unread_count !== undefined) {
        updateUnreadBadge(card, payload.unread_count);
      } else {
        // Â¶ÇÊûúÊ≤íÊúâÊèê‰æõ unread_countÔºåÊ™¢Êü•Ë®äÊÅØÊòØÂê¶ÁÇ∫Áï∂Ââç‰ΩøÁî®ËÄÖÁôºÈÄÅ
        // Â¶ÇÊûúÊòØÂÖ∂‰ªñ‰∫∫ÁôºÈÄÅÁöÑÔºåÂ¢ûÂä†Êú™ËÆÄÊï∏Èáè
        const {
          data: { session },
        } = await supabase.auth.getSession();
        const currentUserId = session?.user?.id;
        const messageUid = payload?.last_message?.uid;
        
        if (currentUserId && messageUid && String(messageUid) !== String(currentUserId)) {
          // Â¢ûÂä†Êú™ËÆÄÊï∏Èáè
          const badgeEl = card.querySelector('.unread-badge');
          if (badgeEl) {
            const currentCount = parseInt(badgeEl.textContent) || 0;
            updateUnreadBadge(card, currentCount + 1);
          } else {
            // Â¶ÇÊûúÊ≤íÊúâ badgeÔºåÂâµÂª∫‰∏¶È°ØÁ§∫
            updateUnreadBadge(card, 1);
          }
        }
      }
    }
    
    function updateUnreadBadge(card, count) {
      let badgeEl = card.querySelector('.unread-badge');
      if (!badgeEl) {
        // Â¶ÇÊûúÊ≤íÊúâ badgeÔºåÂâµÂª∫‰∏ÄÂÄã
        const header = card.querySelector('.channel-header');
        if (header) {
          badgeEl = document.createElement('span');
          badgeEl.className = 'unread-badge';
          header.appendChild(badgeEl);
        }
      }
      
      if (badgeEl) {
        if (count > 0) {
          badgeEl.textContent = count;
          badgeEl.classList.remove('hidden');
        } else {
          badgeEl.textContent = '0';
          badgeEl.classList.add('hidden');
        }
      }
    }

    async function setupInboxRealtime() {
      const {
        data: { session },
      } = await supabase.auth.getSession();
      if (!session) return;

      if (inboxChannel) {
        supabase.removeChannel(inboxChannel);
      }

      const userId = session.user.id;
      inboxChannel = supabase
        .channel(`inbox:${userId}`)
        .on('broadcast', { event: 'channel_lst_msg_update' }, (payload) => {
          updateChannelLastMessage(payload.payload || payload);
        })
        .subscribe((status) => {
          console.log('inbox realtime status:', status);
        });
    }
    
    // ÂàùÂßãÂåñ
    loadChannels();
    setupInboxRealtime();
  </script>
</body>
</html>
